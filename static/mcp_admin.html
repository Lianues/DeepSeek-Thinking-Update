<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP 服务管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.0.0/dist/flowbite.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif !important;
            background-color: #fafafa !important;
            color: #0a0a0a !important;
            line-height: 1.5 !important;
        }
        
        h1, h2, h3, h4, h5, h6 {
            color: #0a0a0a !important;
            font-weight: 600 !important;
        }
        
        h1 { font-size: 36px !important; line-height: 1.2 !important; }
        h2 { font-size: 28px !important; line-height: 1.3 !important; }
        h3 { font-size: 20px !important; line-height: 1.4 !important; }
        
        p {
            font-size: 16px !important;
            line-height: 24px !important;
        }
        
        code, .font-mono {
            font-family: 'JetBrains Mono', monospace !important;
        }
        
        /* Modal backdrop */
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Header -->
    <header class="bg-white border-b border-neutral-200 sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <a href="/" class="flex items-center gap-2 text-neutral-500 hover:text-neutral-900 transition-colors">
                    <i data-lucide="arrow-left" class="w-4 h-4"></i>
                    <span class="text-sm">返回</span>
                </a>
                <div class="w-px h-6 bg-neutral-200"></div>
                <div class="flex items-center gap-2">
                    <i data-lucide="settings" class="w-5 h-5 text-neutral-700"></i>
                    <h3 class="font-semibold">MCP 服务管理</h3>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <button onclick="refreshServers()" class="flex items-center gap-2 px-4 py-2 text-sm text-neutral-600 hover:text-neutral-900 hover:bg-neutral-100 rounded transition-colors">
                    <i data-lucide="refresh-cw" class="w-4 h-4"></i>
                    <span>刷新</span>
                </button>
                <button onclick="reloadConfig()" class="flex items-center gap-2 px-4 py-2 text-sm bg-neutral-900 text-white rounded hover:bg-neutral-800 transition-colors">
                    <i data-lucide="zap" class="w-4 h-4"></i>
                    <span>重载配置</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <!-- Stats -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-white p-4 rounded border border-neutral-200">
                <p class="text-sm text-neutral-500 mb-1">总服务数</p>
                <p class="text-2xl font-semibold" id="totalCount">-</p>
            </div>
            <div class="bg-white p-4 rounded border border-neutral-200">
                <p class="text-sm text-neutral-500 mb-1">已启用</p>
                <p class="text-2xl font-semibold" id="enabledCount">-</p>
            </div>
            <div class="bg-white p-4 rounded border border-neutral-200">
                <p class="text-sm text-neutral-500 mb-1">运行中</p>
                <p class="text-2xl font-semibold" id="runningCount">-</p>
            </div>
            <div class="bg-white p-4 rounded border border-neutral-200">
                <p class="text-sm text-neutral-500 mb-1">可用工具</p>
                <p class="text-2xl font-semibold" id="toolsCount">-</p>
            </div>
        </div>

        <!-- Server List -->
        <div class="bg-white rounded border border-neutral-200">
            <div class="px-6 py-4 border-b border-neutral-200">
                <h3>服务列表</h3>
            </div>
            <div id="serversContainer" class="divide-y divide-neutral-200">
                <div class="px-6 py-12 text-center text-neutral-500">
                    <i data-lucide="loader" class="w-6 h-6 mx-auto mb-3 animate-spin"></i>
                    <p>加载中...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Detail Modal -->
    <div id="detailModal" class="fixed inset-0 z-50 hidden">
        <div class="modal-backdrop absolute inset-0" onclick="closeModal()"></div>
        <div class="absolute inset-4 md:inset-auto md:top-1/2 md:left-1/2 md:-translate-x-1/2 md:-translate-y-1/2 md:w-full md:max-w-2xl md:max-h-[80vh] bg-white rounded border border-neutral-200 overflow-hidden flex flex-col">
            <div class="px-6 py-4 border-b border-neutral-200 flex items-center justify-between">
                <h3 id="modalTitle">服务详情</h3>
                <button onclick="closeModal()" class="p-1 hover:bg-neutral-100 rounded transition-colors">
                    <i data-lucide="x" class="w-5 h-5 text-neutral-500"></i>
                </button>
            </div>
            <div id="modalBody" class="flex-1 overflow-y-auto p-6">
                <div class="text-center py-12 text-neutral-500">
                    <i data-lucide="loader" class="w-6 h-6 mx-auto mb-3 animate-spin"></i>
                    <p>加载中...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="fixed bottom-4 right-4 z-50 hidden">
        <div class="px-4 py-3 rounded bg-neutral-900 text-white text-sm flex items-center gap-2">
            <i data-lucide="check" class="w-4 h-4" id="toastIcon"></i>
            <span id="toastMessage">操作成功</span>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
        
        // Load servers on page load
        document.addEventListener('DOMContentLoaded', refreshServers);
        
        // Refresh servers list
        async function refreshServers() {
            const container = document.getElementById('serversContainer');
            container.innerHTML = `
                <div class="px-6 py-12 text-center text-neutral-500">
                    <i data-lucide="loader" class="w-6 h-6 mx-auto mb-3 animate-spin"></i>
                    <p>加载中...</p>
                </div>
            `;
            lucide.createIcons();
            
            try {
                const response = await fetch('/v1/mcp/servers/all');
                const data = await response.json();
                
                if (data.error) {
                    showToast(data.error, 'error');
                    return;
                }
                
                const servers = data.servers || {};
                const serverList = Object.values(servers);
                
                updateStats(serverList);
                renderServers(serverList);
            } catch (error) {
                showToast('获取服务列表失败', 'error');
            }
        }
        
        // Update stats
        function updateStats(servers) {
            document.getElementById('totalCount').textContent = servers.length;
            document.getElementById('enabledCount').textContent = servers.filter(s => s.enabled).length;
            document.getElementById('runningCount').textContent = servers.filter(s => s.running).length;
            document.getElementById('toolsCount').textContent = servers.reduce((sum, s) => sum + (s.tools_count || 0), 0);
        }
        
        // Render servers
        function renderServers(servers) {
            const container = document.getElementById('serversContainer');
            
            if (servers.length === 0) {
                container.innerHTML = `
                    <div class="px-6 py-12 text-center text-neutral-500">
                        <i data-lucide="inbox" class="w-8 h-8 mx-auto mb-3 opacity-50"></i>
                        <p>暂无 MCP 服务</p>
                        <p class="text-sm mt-1">请在 mcp_servers/ 目录下添加服务</p>
                    </div>
                `;
                lucide.createIcons();
                return;
            }
            
            container.innerHTML = servers.map(server => {
                const typeLabel = server.type === 'stdio' ? 'STDIO' : (server.type === 'sse' ? 'SSE' : 'HTTP');
                
                return `
                    <div class="px-6 py-4 flex items-center justify-between gap-4">
                        <div class="flex items-center gap-4 flex-1 min-w-0">
                            <div class="flex-shrink-0">
                                ${server.running 
                                    ? '<div class="w-2 h-2 bg-neutral-900 rounded-full"></div>'
                                    : '<div class="w-2 h-2 bg-neutral-300 rounded-full"></div>'
                                }
                            </div>
                            <div class="flex-1 min-w-0">
                                <div class="flex items-center gap-2 mb-1">
                                    <span class="font-medium truncate">${server.name}</span>
                                    <span class="px-2 py-0.5 text-xs bg-neutral-100 text-neutral-600 rounded">${typeLabel}</span>
                                </div>
                                <p class="text-sm text-neutral-500 truncate">${server.description || '暂无描述'}</p>
                            </div>
                            <div class="flex-shrink-0 text-sm text-neutral-500">
                                ${server.tools_count || 0} 个工具
                            </div>
                        </div>
                        <div class="flex items-center gap-2 flex-shrink-0">
                            ${server.enabled 
                                ? `<button onclick="disableServer('${server.name}')" class="px-3 py-1.5 text-sm text-neutral-600 hover:text-neutral-900 hover:bg-neutral-100 rounded transition-colors">禁用</button>`
                                : `<button onclick="enableServer('${server.name}')" class="px-3 py-1.5 text-sm text-neutral-600 hover:text-neutral-900 hover:bg-neutral-100 rounded transition-colors">启用</button>`
                            }
                            ${server.enabled && !server.running 
                                ? `<button onclick="startServer('${server.name}')" class="px-3 py-1.5 text-sm text-neutral-600 hover:text-neutral-900 hover:bg-neutral-100 rounded transition-colors">启动</button>`
                                : ''
                            }
                            ${server.running 
                                ? `<button onclick="stopServer('${server.name}')" class="px-3 py-1.5 text-sm text-neutral-600 hover:text-neutral-900 hover:bg-neutral-100 rounded transition-colors">停止</button>`
                                : ''
                            }
                            <button onclick="showDetails('${server.name}')" class="px-3 py-1.5 text-sm bg-neutral-100 hover:bg-neutral-200 rounded transition-colors">详情</button>
                        </div>
                    </div>
                `;
            }).join('');
            
            lucide.createIcons();
        }
        
        // Server actions
        async function enableServer(name) {
            try {
                const response = await fetch(`/v1/mcp/servers/${name}/enable`, { method: 'POST' });
                const data = await response.json();
                if (data.success) {
                    showToast(`服务 ${name} 已启用`);
                    refreshServers();
                } else {
                    showToast(data.error || '启用失败', 'error');
                }
            } catch (error) {
                showToast('操作失败', 'error');
            }
        }
        
        async function disableServer(name) {
            try {
                const response = await fetch(`/v1/mcp/servers/${name}/disable`, { method: 'POST' });
                const data = await response.json();
                if (data.success) {
                    showToast(`服务 ${name} 已禁用`);
                    refreshServers();
                } else {
                    showToast(data.error || '禁用失败', 'error');
                }
            } catch (error) {
                showToast('操作失败', 'error');
            }
        }
        
        async function startServer(name) {
            try {
                const response = await fetch(`/v1/mcp/servers/${name}/start`, { method: 'POST' });
                const data = await response.json();
                if (data.success) {
                    showToast(`服务 ${name} 已启动`);
                    refreshServers();
                } else {
                    showToast(data.error || '启动失败', 'error');
                }
            } catch (error) {
                showToast('操作失败', 'error');
            }
        }
        
        async function stopServer(name) {
            try {
                const response = await fetch(`/v1/mcp/servers/${name}/stop`, { method: 'POST' });
                const data = await response.json();
                if (data.success) {
                    showToast(`服务 ${name} 已停止`);
                    refreshServers();
                } else {
                    showToast(data.error || '停止失败', 'error');
                }
            } catch (error) {
                showToast('操作失败', 'error');
            }
        }
        
        async function reloadConfig() {
            try {
                const response = await fetch('/v1/mcp/reload', { method: 'POST' });
                const data = await response.json();
                if (data.success) {
                    showToast('配置已重新加载');
                    refreshServers();
                } else {
                    showToast(data.error || '重载失败', 'error');
                }
            } catch (error) {
                showToast('操作失败', 'error');
            }
        }
        
        // Show details modal
        async function showDetails(name) {
            const modal = document.getElementById('detailModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');
            
            modal.classList.remove('hidden');
            modalTitle.textContent = name;
            modalBody.innerHTML = `
                <div class="text-center py-12 text-neutral-500">
                    <i data-lucide="loader" class="w-6 h-6 mx-auto mb-3 animate-spin"></i>
                    <p>加载中...</p>
                </div>
            `;
            lucide.createIcons();
            
            try {
                const response = await fetch(`/v1/mcp/servers/${name}/details`);
                const data = await response.json();
                
                if (data.error) {
                    modalBody.innerHTML = `<p class="text-red-600">${data.error}</p>`;
                    return;
                }
                
                renderDetails(data);
            } catch (error) {
                modalBody.innerHTML = `<p class="text-red-600">加载失败</p>`;
            }
        }
        
        // Render details
        function renderDetails(data) {
            const modalBody = document.getElementById('modalBody');
            const typeLabel = data.type === 'stdio' ? 'STDIO (子进程)' : (data.type === 'sse' ? 'SSE' : 'HTTP');
            
            modalBody.innerHTML = `
                <div class="space-y-6">
                    <!-- Basic Info -->
                    <div>
                        <p class="text-sm text-neutral-500 mb-3">基本信息</p>
                        <div class="bg-neutral-50 rounded p-4 space-y-3">
                            <div class="flex justify-between">
                                <span class="text-neutral-500">服务类型</span>
                                <span class="font-medium">${typeLabel}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-neutral-500">状态</span>
                                <span class="font-medium">${data.enabled ? (data.running ? '运行中' : '已启用') : '已禁用'}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-neutral-500">描述</span>
                                <span class="font-medium text-right max-w-xs">${data.description || '暂无'}</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Tools -->
                    <div>
                        <p class="text-sm text-neutral-500 mb-3">工具列表 (${data.tools?.length || 0})</p>
                        ${data.tools && data.tools.length > 0 ? `
                            <div class="space-y-2">
                                ${data.tools.map(tool => `
                                    <div class="bg-neutral-50 rounded p-4">
                                        <p class="font-medium mb-1">${tool.name}</p>
                                        <p class="text-sm text-neutral-500">${tool.description || '暂无描述'}</p>
                                        ${tool.input_schema ? `
                                            <details class="mt-3">
                                                <summary class="text-sm text-neutral-600 cursor-pointer hover:text-neutral-900">查看参数</summary>
                                                <pre class="mt-2 p-3 bg-neutral-900 text-neutral-100 rounded text-xs overflow-x-auto font-mono">${JSON.stringify(tool.input_schema, null, 2)}</pre>
                                            </details>
                                        ` : ''}
                                    </div>
                                `).join('')}
                            </div>
                        ` : `
                            <div class="bg-neutral-50 rounded p-4 text-center text-neutral-500">
                                暂无工具（服务可能未运行）
                            </div>
                        `}
                    </div>
                    
                    <!-- Config -->
                    <div>
                        <p class="text-sm text-neutral-500 mb-3">配置文件</p>
                        <pre class="p-4 bg-neutral-900 text-neutral-100 rounded text-xs overflow-x-auto font-mono">${JSON.stringify(data.config, null, 2)}</pre>
                    </div>
                </div>
            `;
        }
        
        // Close modal
        function closeModal() {
            document.getElementById('detailModal').classList.add('hidden');
        }
        
        // ESC to close
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });
        
        // Show toast
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const icon = document.getElementById('toastIcon');
            const msg = document.getElementById('toastMessage');
            
            msg.textContent = message;
            icon.setAttribute('data-lucide', type === 'success' ? 'check' : 'alert-circle');
            
            toast.classList.remove('hidden');
            lucide.createIcons();
            
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000);
        }
    </script>
</body>
</html>
